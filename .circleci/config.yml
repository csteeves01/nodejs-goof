version : 2.1
orbs:
  snyk: snyk/snyk@1.7.2

jobs:
  snyk-scan:
    docker:
      - image: cimg/openjdk:11.0
    steps:    
      - checkout
      - run: mvn clean
      - snyk/scan:
          token-variable: SNYK_TOKEN
          command: snyk monitor --docker node:6-stretch
          monitor-on-build: false          
        
workflows:
    build-snyk:
        jobs: 
        - snyk-scan
      

